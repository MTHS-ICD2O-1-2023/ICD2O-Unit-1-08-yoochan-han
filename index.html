<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Document</title>
</head>
<body>
  <script src="./js/script.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">XXX program</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
      </div>
    </header>
      <main>
        <div class="mdl-layout__content">
          <div class="mimg">
            <img src="./notebook-animation.svg" alt="./notebook-animation.svg">
            <p>It doesn't have function'</p>
          </div>
          <!-- Numeric Textfield -->
          <div id="#">
          <form action="js/script.js">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
              <label class="mdl-textfield__label" for="sample2">Number...</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            </div>
          </form>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="mybtn()">
              click this button
            </button>
          </div>
        </div>
      </main>
</body>
</html>
